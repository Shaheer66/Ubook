<body class="flex-column">

        <button class="box1" >
            <div class="text4">Register Now</div>

          ><span class="text3_span0">accept terms &amp; condition and</span><span class="text3_span1"> privacy policy</span></span>

        <div class="text2">Must be at least 8 characters.</div>
        <input type="password" id="confirmpassword" class="box" style="border: none;">

    </form>
    <script >
        document.getElementById("signup").addEventListener("submit", (event) => {
      event.preventDefault();
  
      const firstname = document.getElementById("firstname").value;
      const lastname = document.getElementById("lastname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmpassword = document.getElementById("confirmpassword").value;
  
      const data = {
          firstname: firstname,
          lastname:lastname,
          email:email,
          password:password,
          confirmpassword:confirmpassword
      };
  
      postData("https://jsonplaceholder.typicode.com/posts", data)
          .then((response) => {
              console.log(response);
          })
          .catch((error) => {
              console.error("Error:", error);
          });
  });
  
  async function postData(url = "", data = {}) {
      const response = await fetch(url, {
          method: "POST",
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
      });
  
      return await response.json();
  }
      </script>
